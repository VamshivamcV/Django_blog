{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 my-10 flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">

    <h1 class="text-2xl font-semibold text-green-800 mb-6">
      Create/Edit Post
    </h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label for="{{ form.title.id_for_label }}"
               class="block text-sm font-medium text-gray-700 mb-1">
          {{ form.title.label }}
        </label>

        <input
          type="text"
          name="{{ form.title.html_name }}"
          id="{{ form.title.id_for_label }}"
          value="{{ form.title.value|default_if_none:'' }}"
          class="w-full rounded-lg border border-gray-300 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >

        {% for error in form.title.errors %}
          <p class="text-red-500 text-sm mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <!-- Content -->
      <div>
        <label for="{{ form.content.id_for_label }}"
               class="block text-sm font-medium text-gray-700 mb-1">
          {{ form.content.label }}
        </label>

        <textarea
          name="{{ form.content.html_name }}"
          id="{{ form.content.id_for_label }}"
          rows="6"
          class="w-full rounded-lg border border-gray-300 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >{{ form.content.value|default_if_none:'' }}</textarea>

        {% for error in form.content.errors %}
          <p class="text-red-500 text-sm mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4">
        <a href="javascript:history.back()"
           class="px-4 py-2 rounded-lg text-gray-600 hover:text-gray-800 transition">
          Cancel
        </a>

        <button type="submit"
                class="px-6 py-2 rounded-lg bg-green-600 text-white font-medium hover:bg-green-500 transition shadow">
          Save
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock content %}
