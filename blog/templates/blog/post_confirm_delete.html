
{% extends "base.html" %}

{% block content %}
    <body class="bg-gray-100 p-6 text-gray-800  mt-10">
        <div class="m-10 bg-white p-10 rounded-lg">
            <h1 class="text-4xl">Delete "{{ post.title }}"?</h1>
        <form method="post" class="mt-10 bg-red-100 hover:bg-red-200 m-4 p-2 rounded-lg w-[8rem] flex justify-center ">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'post_detail' post.pk %}" class="bg-green-100 hover:bg-green-200 m-4 p-2 rounded-lg">Cancel</a>
        </div>
    </body>
</html>

{% endblock content %}
