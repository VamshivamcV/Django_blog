
{% extends "base.html" %}

        <hr>
{% block grid %}
<div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-4 gap-8">
        {% if posts %}
        {% for post in posts %}
        
            <article class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">
                    {{ post.title }}                
                </h3>
                <p class="text-sm text-gray-500 mb-3">
                    <span class="text-sm text-gray-500 mt-2">
                        by {{ post.author }} .
                    </span>
                    <span class="text-sm font-light text-gray-500">
                        {{ post.created_at|date:"F Y" }}
                    </span>
                </p>
                <div class="flex flex-col gap-3 text-st">
                    <button class="text-green-700 font-semibold hover:underline">
                        <a href="{% url 'post_detail' post.pk %}">Read More</a>
                    </button>
    
                    <button class="text-red-700 font-semibold hover:underline">
                        {% if request.user == post.author %}
                    <a
                    href="{% url 'post_delete' post.pk %}"
                    class="text-red-500 hover:text-red-700 text-sm mt-8 no-underline"
                    >
                    Delete Post
                    </a>
                {% endif %}
                    </button>
                </div>

              </article>
    {% endfor %}
</div>
    {% else %}

    <p class="text-gray-700 font-bold flex justify-center">No Posts Added Yet</p>
    
    {% endif %}
{% endblock grid %}
