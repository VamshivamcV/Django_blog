{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto pb-12 px-6  mt-10">
  <h1 class="text-3xl font-bold text-green-700 mb-6">Contact Us</h1>

  <p class="text-gray-700 mb-6">
    Have a question or feedback? Fill out the form below.
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input
      type="text"
      placeholder="Your Name"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300
             focus:ring-2 focus:ring-green-500 outline-none">

    <input
      type="email"
      placeholder="Your Email"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300
             focus:ring-2 focus:ring-green-500 outline-none">

    <textarea
      rows="5"
      placeholder="Your Message"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300
             focus:ring-2 focus:ring-green-500 outline-none"></textarea>

    <button
      type="submit"
      class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
