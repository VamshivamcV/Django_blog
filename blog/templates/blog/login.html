{% extends "base.html" %}

{% block content %}
<div class="px-6 my-4">
            <h2 class="text-green-700 font-bold">Login Form</h2>
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
          
              {% for field in form %}
              <div class="py-4">
                  <label class="block text-sm font-medium text-gray-700">
                      {{ field.label }}
                  </label>
                  {{ field }}
                  {% if field.errors %}
                      <p class="text-red-500 text-sm">{{ field.errors }}</p>
                  {% endif %}
              </div>
              {% endfor %}
          
              <button type="submit" class="text-green-500 bg-white hover:bg-green-600 hover:text-white rounded rounded-xl p-2">Submit</button>
          </form>
          <p class="mb-2 font-thin m-2">Not registered?</p>
            <a href="{% url 'register' %}" class=" bg-green-400 hover:bg-green-500 text-white px-2 py-1 m-2 rounded rounded-xl font-light text-sm">Register now</a>
          </div>
          {% endblock content %}
