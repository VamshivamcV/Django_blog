{% extends "base.html" %}

{% block content %}
<div class="px-6 my-4">
            <h2 class="text-green-700 font-bold my-8">Register Now</h2>
            <form method="post" class="mb-4">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.GET.next }}">
              
              {% for field in form %}
                  <div class="p-2">
                      <label class="block text-sm font-medium text-gray-700">
                          {{ field.label }}
                      </label>
                      {{ field }}
                      {% if field.errors %}
                          <p class="text-red-500 text-sm">{{ field.errors }}</p>
                      {% endif %}
                  </div>
              {% endfor %}
          
              <button class="bg-white  text-green-500  hover:bg-green-600 hover:text-white px-4 py-2 rounded rounded-xl mt-2 mx-2">
                  Submit
              </button>
          </form>
            <p class="mb-2 font-thin m-2">Aleady registered?</p>
            <a href="{% url 'login' %}" class=" bg-green-400 hover:bg-green-500 text-white px-2 py-1 m-2 rounded rounded-xl font-light text-sm">Login</a>
          </div>
          {% endblock content %}
